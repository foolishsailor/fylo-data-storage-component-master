<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Fylo data storage component</title>
  </head>
  <body>
    <div class="image_container"></div>
    <div class="position_container">
      <div class="storage">
        <div
          class="storage__container storage__control pd_4 border-radius-md border_radius_large--top_right"
        >
          <div class="storage__logo">
            <img src="./images/logo.svg" alt="Fylo" />
          </div>
          <div class="storage__button_container">
            <div class="storage__button border-radius-md">
              <img src="./images/icon-document.svg" alt="Document" />
            </div>
            <div class="storage__button border-radius-md">
              <img src="./images/icon-folder.svg" alt="Folder" />
            </div>
            <div class="storage__button border-radius-md">
              <img src="./images/icon-upload.svg" alt="Upload" />
            </div>
          </div>
        </div>
        <div class="storage__container storage__meter">
          <div class="storage__meter_inner_container border-radius-md pd_4">
            <div
              class="storage__pop_over border-radius-md border_radius_none--bottom_right"
            >
              <span class="storage__pop_over_value">185 </span>
              <span class="storage__pop_over_suffix">GB Left</span>
            </div>

            Youâ€™ve used <strong>815 GB</strong> of your storage
            <div class="storage__gauge">
              <div class="progress_bar">
                <div class="progress_bar__gauge">
                  <div class="progress_bar__indicator"></div>
                </div>
              </div>
              <strong>0 GB <span class="right">1000 GB</span></strong>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">foolishSailor</a>.
    </div>
  </body>
</html>
